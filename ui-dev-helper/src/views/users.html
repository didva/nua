<div class="users-wrapper">
	<table class="users-table">
		<thead>
			<th class="users-table--name">Имя пользователя</th>
			<th class="users-table--roles">Роли</th>
			<th class="users-table--actions">Действия</th>
		</thead>
		<tbody>
			<tr ng-repeat="userInfo in users" bc-user-row user="userInfo", users="users"></tr>
		</tbody>
	</table>
	<div class="users-add-form">
		<div class="users-add-form--inputs">
			<input type="text" ng-model="newUser.username" class="form-control users-add-form--input" placeholder="Введите имя пользователя"/>
			<bc-permissions user="newUser"></bc-permissions>
		</div>		
		<input type="button" ng-click="addUser()" class="btn btn-lg users-add-form--btn" value="Добавить пользователя"/>
		<div class="users-add-form--info-box">
			
		</div>
	</div>
</div>
